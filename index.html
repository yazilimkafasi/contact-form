<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">  
    <form id="contact" action="" method="post">
      <h3>CONTACT US</h3>
      <h4>Drop us a line, and we'll be in touch.</h4>
      <fieldset>
        <input placeholder="First Name*" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Last Name*" type="text" tabindex="2" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Company*" type="text" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Title" type="tel" tabindex="4" required>
      </fieldset>
      <fieldset>
        <input placeholder="Phone Number" type="tel" tabindex="5" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address*" type="email" tabindex="6" required>
      </fieldset>
      <h4>*Indicates a required field</h4>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form> 
</div>

</body>
</html>
